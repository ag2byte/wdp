<!-- this is a simple stopwatch  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="js-stopwatch.css">
    <script src="js-stopwatch.js"></script>
    <title>js-stopwatch</title>

</head>

<body>
    <div class="container">
        <!-- main container for all things  -->
        <h2>js-stopwatch</h2>
        <div class="buttons">
            <button class="btn" id="start">start</button>
            <button class="btn" id="stop">stop</button>
            <button class="btn" id="reset">reset</button>
        </div>
        <p><span id="minute">00</span> : <span id="second">00</span> : <span id="msec">00</span></p>
    </div>
</body>

</html>
